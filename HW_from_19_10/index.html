<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanakin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/csyle.css">
    <link rel="stylesheet" href="./Fontawesome/css/all.css">
</head>

<body>
    <main>
        <header class="header">
            <img src="./images/header__logo-sanaki.png" alt="logo sanaki" class="header__logo-sanaki">
            <navbar class="header__navbar">
                <ul>
                    <li>Home</li>
                    <li>Shop Online</li>

            <img src="./images/header__basket-logo.svg" alt="logo of basket" class="header__logo-basket">
            <i class="fa-solid fa-bars header__burger-manu"></i>
        </header>
        <section class="search-sect">
            <div class="search-sect__content-wraper">
                <p class="search-sect__title">Find the Best Products <br> with <span
                        class="search-sect__title_yelow">Reliability</span></p>
                <div class="search-sect__search-container">
                    <input type="text" class="search-sect__input" placeholder="Search Here Shop or Product">
                    <button class="search-sect__search-btn"> Search </button>
                </div>
            </div>
        </section>
        <section class="top-cat">
            <h3 class="top-cat__title">Shop Our Top Categories</h3>
            <div class="top-cat__container">
                <div class="top-cat_cards">
                    <h5 class="top-cat__card-title">Tech</h5>
                    <img src="./images/top-cat__cred-img/top-cat__cred-img-Tech.svg" alt="Tech" class="top-cat__cred-img">
                </div>
                <div class="top-cat_cards">
                    <h5 class="top-cat__card-title">Electronics</h5>
                    <img src="./images/top-cat__cred-img/top-cat__cred-img-Electronics.svg" alt="Electronics" class="top-cat__cred-img">
                </div>
                <div class="top-cat_cards">
                    <h5 class="top-cat__card-title">Health & <br> Beauty</h5>
                    <img src="images/top-cat__cred-img/top-cat__cred-img-Health_&.svg" alt="Health & Beauty" class="top-cat__cred-img">
                </div>
                <div class="top-cat_cards">
                    <h5 class="top-cat__card-title">Fashion</h5>
                    <img src="./images/top-cat__cred-img/top-cat__cred-img-fasion.png" alt="Fashion" class="top-cat__cred-img">
                </div>
                <div class="top-cat_cards">
                    <h5 class="top-cat__card-title">Furniture</h5>
                    <img src="./images/top-cat__cred-img/top-cat__cred-img-furniture.svg" alt="Furniture" class="top-cat__cred-img">
                </div>
                <div class="top-cat_cards">
                    <h5 class="top-cat__card-title">Sports</h5>
                    <img src="./images/top-cat__cred-img/top-cat__cred-img-sport.svg" alt="Sports" class="top-cat__cred-img">
                </div>
            </div>
        </section>

    </main>

</html>
